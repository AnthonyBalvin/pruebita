name: CI/CD Pipeline Completo

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“¢ VER EL SALUDO EN VIVO
        run: python src/main.py
        env:
          PYTHONPATH: .

      - name: Revisar estilo con Ruff (Linting)
        run: ruff check .

      - name: Ejecutar tests con Pytest
        run: pytest tests/
        env:
          PYTHONPATH: .

      - name: Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Construir y pushear imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true

          tags: ghcr.io/anthonybalvin/pruebita:latest